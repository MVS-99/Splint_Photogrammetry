services:
  frontend:
    build: 
      context: ..
      dockerfile: Dockerfile.frontend
    volumes:
      - ../meshapp/frontend:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app-network

  backend:
    build: 
      context: ..
      dockerfile: Dockerfile.backend
    volumes:
      - ./backend:/app
    ports:
      - 5000:5000
    environment:
      - FLASK_ENV=development
    depends_on: 
      - meshroom
    networks:
      - app-network

  meshroom:
    image: alicevision/meshroom:2023.1.0-av3.0.0-centos7-cuda11.3.1
    volumes:
      - ./meshroom:/meshroom
    networks:
      - app-network

networks:
  app-network:
    driver: bridge